<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb8ab39ed3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cards__container">
        <article class="card">
            <div class="card__details">
                <div class="card__icon">
                    <i class="fa-solid fa-user"></i>
                    <small class="card__numb">1,231</small>
                </div>
                <span class="card__follow">Follow</span>
            </div>
            <div class="card__content">
                <div class="card__name">
                    <h4 class="card__title">Mike Smith</h4>
                    <p class="card__paragraph">Backed Developer</p>
                </div>
                <picture class="card__picture">
                    <img class="card__img" src="assets/img/person.png" alt="person">
                </picture>
            </div>
            <div class="card__description">
                <p class="card__p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, similique?</p>
                <span class="card__initial">MS</span>
                <a class="card__btn" href="#">
                    <i class="fa-sharp fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </article>
    </div>
</body>
</html>
